<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <title>Divueens-Register</title>
</head>

<body>
  <div class="container">
    <div class="left-content">
      <div class="img">
        <div class="box1">
          <h2 style="font-size: 2.5rem">Already Have An Account ?</h2>
          <p style="font-size: 1.9rem; padding-top: 1rem; white-space: wrap">
            Deck Yourself Up Like A Queen,Gift Yourself A Box Of Glamor.
          </p>
          <button>Login</button>
        </div>
        <div class="box2">
          <img src="Images/Group 188.png" alt="Image" />
        </div>
      </div>
    </div>


    <div class="right-content">
      
        <div class="box-1">
          <img src="Images/logo 1.png" alt="logo-image" />
          <h1>Register</h1>
        </div>
        <div class="box-2">
          <div class="box2-content">
            <label for="name" style="color: #7e7d7d">Name:</label><br />
            <div class="input-with-icon">
              <i class="fa-regular fa-user"></i>
              <input type="text" id="name" name="name" placeholder="Enter your name" />
            </div>
            <br />

            <label for="email" style="color: #7e7d7d">Email:</label><br />
            <div class="input-with-icon">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" id="email" name="email" placeholder="Enter your E-mail" />
            </div>
            <br />

            <label for="password" style="color: #7e7d7d">Password:</label><br />
            <div class="input-with-icon">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="pwd" name="pswd" placeholder="Enter your Password" />
              <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <br />

            <label for="password" style="color: #7e7d7d">Confirm Password:</label><br />
            <div class="input-with-icon">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="pwd" name="pswd" placeholder="Enter your Password" />
              <i class="fa-solid fa-eye" id="toggleforgotPassword"></i>
            </div>
            <br />

            <div class="custom-checkbox">
              <input type="checkbox" id="remember" name="remember" />
              <span style="color: #e75480; font-weight: bold; font-size: small; margin-left: 5px;">Remember me
              </span>
            </div>
          </div>
          
        <div class="button">
          <button>Sign Up</button>
        </div>
        </div>


        <div class="horizontal-line">
          <img src="Images/Group 177.png" alt="image" />
        </div>
        <div class="social">
          <a href="#"><img src="Images/google.png" alt="img" style="margin-right: 10px" /></a>
          <a href="#"><img src="Images/apple (1).png" alt="img" /></a>
          <a href="#"><img src="Images/facebook.png" alt="img" style="margin-left: 10px" /></a>
        </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
